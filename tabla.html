<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tablas en Bootstrap</h2>
  <p>Tipo de clases: .active, .success, .info, .warning, y .danger.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Clase</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Normal</td>
        <td>Normal</td>
      </tr>      
      <tr class="success">
        <td>Success</td>
        <td>class="success"</td></td>
      </tr>
      <tr class="danger">
        <td>Danger</td>
        <td>class="danger"</td>
      </tr>
      <tr class="info">
        <td>Info</td>
        <td>class="info"</td>
      </tr>
      <tr class="warning">
        <td>Warning</td>
        <td>class="warning"</td>
      </tr>
      <tr class="active">
        <td>Active</td>
        <td>class="active"</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
